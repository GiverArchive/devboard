<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css" class="css">
  <script src="script.js"></script>

  <title>Dev.Board</title>
</head>
<body>
  <div id="content">
    <form action="dash.php" method="post" id="login" onsubmit="onSubmit">
      <caption>Faça seu login</caption>
      
      <input type="text" id="username" name="username" placeholder="Insira seu nome de usuário" class="field" required>
      <input type="password" id="password" name="password" placeholder="Insira sua senha" class="field" required>

      <div id="buttons">
        <input type="submit" value="Cancelar" id="clear" onclick="onClear(event)">
        <input type="submit" value="Enviar" id="send">
      </div>
    </form>
  </div>
</body>
</html>
